name: pet_vet_project
description: "Pet Vet Project"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  build_runner: ^2.4.11
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  freezed: ^2.5.2
  freezed_annotation: ^2.4.4
  go_router: ^14.2.3

  google_fonts: ^6.2.1

  intl: ^0.19.0
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  riverpod_annotation: ^2.3.5
  riverpod_generator: ^2.4.0
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.0
  uuid: ^4.5.0


flutter_icons:
  android: true
  ios: true
  web: 
    generate: true
    image_path: "assets/images/logo.png"
  image_path: "assets/images/logo.png"



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500  




  

  assets:
    - assets/images/
    - assets/translations/
